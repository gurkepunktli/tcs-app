version: '3.8'

services:
  tcs-api:
    image: tcs-ocr-api:latest
    build:
      context: https://github.com/gurkepunktli/tcs-app.git#main
      dockerfile: backend/Dockerfile
    container_name: tcs-ocr-api
    ports:
      - "8000:8000"
    environment:
      # TCS Authentication - Cookies (RECOMMENDED)
      - TCS_COOKIES=${TCS_COOKIES}

      # OpenRouter API Configuration
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-anthropic/claude-3.5-sonnet}

      # Browser Configuration
      - HEADLESS=${HEADLESS:-true}

      # API Configuration
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}

      # Optional: Fallback credentials
      - TCS_USERNAME=${TCS_USERNAME:-}
      - TCS_PASSWORD=${TCS_PASSWORD:-}
    networks:
      - fiber.x_net
    restart: unless-stopped

networks:
  fiber.x_net:
    external: true
